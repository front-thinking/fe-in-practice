<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message.a">
        <div>{{message.a}}</div>
        <ul>
            <li></li>
        </ul>
        {{message.a}}{{message.a}}{{a}}
    </div>
    <script src="watcher.js"></script>
    <script src="./observer.js"></script>
    <script src="./compile.js"></script>
    <script src="./mvvm.js"></script>
    <script>
        // Vue实现数据双向绑定： 1、模板的编译；2、数据劫持，观察数据变化；3、Watcher
        let vm = new MVVM({
            el: '#app',
            data: {
                message:{
                    a:  'hello nihao!'
                },
                a: 123
            }
        });
    </script>
</body>
</html>
