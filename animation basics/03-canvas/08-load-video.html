<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skeleton</title>
    <link rel="stylesheet" href="./../libs/style.css">
    <style>
        #movieclip {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="360"></canvas>
    <video id="movieclip" width="640" height="360" autoplay>
        <source src="./assets/movieclip.webm" type="video/webm"/>
        <source src="./assets/movieclip.ogv" type="video/ogg"/>
        <p>Not Support</p>
    </video>
    <script src="./../libs/utils.js"></script>
    <script src="./../libs/ball.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                video = document.getElementById('movieclip');
            (function drawFrame () {
                window.requestAnimationFrame(drawFrame, canvas);
                context.drawImage(video, 0, 0);
            }());
        }
    </script>
</body>
</html>
